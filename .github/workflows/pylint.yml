name: Pylint

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pylint on `app`
        run: |
          echo "Running pylint on the `app` package"
          pylint app --rcfile=.pylintrc

      - name: Run pylint on `tests/unit`
        run: |
          echo "Running pylint on tests/unit"
          pylint tests/unit --rcfile=.pylintrc

      - name: Run pylint on `tests/integration`
        run: |
          echo "Running pylint on tests/integration"
          pylint tests/integration --rcfile=.pylintrc

      - name: Run pylint on `tests/system`
        run: |
          echo "Running pylint on tests/system"
          pylint tests/system --rcfile=.pylintrc
