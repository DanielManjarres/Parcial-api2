name: CI - Tests + Calidad

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c칩digo
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff bandit pytest pytest-cov

      - name: An치lisis est치tico con Ruff (linter moderno)
        run: |
          echo "Ejecutando Ruff..."
          ruff check .

      - name: An치lisis de seguridad con Bandit
        run: |
          echo "Ejecutando Bandit..."
          bandit -r app -q

      - name: Ejecutar todas las pruebas (unit, integration, e2e)
        run: |
          echo "Ejecutando pruebas..."
          pytest -v

      - name: Resultado final
        run: echo "ok"